<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد تحلیل بازار - OI Analysis</title>
    
    <!-- Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>📊 داشبورد تحلیل جریان پول بازار</h1>
            <p class="subtitle">تحلیل Open Interest بر اساس نسبت‌های خرید و فروش</p>
        </header>

        <!-- Date Selector -->
        <section class="controls">
            <div class="date-selector-wrapper">
                <label for="dateSelector">انتخاب تاریخ:</label>
                <select id="dateSelector" class="date-selector">
                    <option value="">-- تاریخ را انتخاب کنید --</option>
                </select>
            </div>
        </section>

        <!-- Market OI Chart Section -->
        <section class="chart-section">
            <h2>نمودار OI کل بازار</h2>
            <div id="marketStats" class="market-stats"></div>
            <div class="chart-container">
                <canvas id="marketOIChart"></canvas>
            </div>
        </section>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
